<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总是返回高版本</title>
</head>
<body>
    <script>
        //输入任意两个版本数，输出较高的版本。
        function versionCompare(v1,v2) {
            var arr1 = v1.split('.');
            var arr2 = v2.split('.');
            for(var i=0;i < arr1.length;i++){
                if (parseInt(arr1[i])>parseInt(arr2[i])){
                    return v1;
                }else if (parseInt(arr1[i])<parseInt(arr2[i])){
                    return v2;
                }
            }
        }
        //测试结果
        document.write(versionCompare('1.2.4.3','1.2.5.3'))
    </script>
</body>
</html>
